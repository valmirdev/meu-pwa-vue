<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Vue CDN</title>

  <!-- Manifesto -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#42b883">

  <!-- Ícone -->
  <link rel="icon" href="icons/icon-192.png">

  <!-- Vue 3 via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    #app {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #42b883;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2c8a63;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <p>Contador: {{ contador }}</p>
    <button @click="contador++">➕ Somar</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          titulo: "Meu PWA com Vue 3 (CDN) 🚀",
          contador: 0
        };
      }
    }).mount("#app");

    // Registrar Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("✅ Service Worker registrado!");
      });
    }
  </script>
</body>
</html>
